apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-security-springboot
  labels:
    app: demo-security-springboot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo-security-springboot
  template:
    metadata:
      labels:
        app: demo-security-springboot
    spec:
      containers:
      - name: springboot
        image: retengr/demo-springboot:0.0.2
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        volumeMounts: 
        - name: pkcs12
          mountPath: /pkcs12       


      initContainers:
      - name: init-certificates
        image: retengr/initcertificates:0.0.2-dirisi
        imagePullPolicy: Always
        command: ['sh', '-c',"/createPkcs12.sh"]
#        command: ['sh', '-c', "ls"]
        volumeMounts:
          - name: secret-volume
            mountPath: /app/cert
          - name: pkcs12
            mountPath: /pkcs12
      volumes:
      - name: secret-volume
        secret:
          secretName: certs-secret-www.rtg-demo-dirisi.com
          items:
            - key: www.rtg-demo-dirisi.com-cert
              path: www.rtg-demo-dirisi.com-server.crt
            - key: www.rtg-demo-dirisi.com-server-key
              path: www.rtg-demo-dirisi.com-key.key        
      - name: pkcs12
        emptyDir: {}